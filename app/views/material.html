<div   layout="column" flex ng-controller="MaterialesCtrl" layout-fill>
  <div layout-padding style="height:6em; width:400px;">
            <md-input-container >

              <label>buscar Proveedor</label>
              <input ng-model="search">
           
        </md-input-container>
    </div>
     
   <!-- lista de materiales con link a firebase-->
  
<div layout-fill>
              <md-list  flex="100" role="list" class="list" >
              
              <md-list-item class=" item " ng-repeat="item in materiales| filter:search | orderBy:'name'">
               
                <img ng-src="{{item.face}}" class=" face" alt="{{item.desc}}" />
                
                   
                   <div flex="30" class="name"><p ng-click="toggleRight(item)">{{item.descripcion}}</p></div>
                   <div flex="25"><p>V/unit: {{item.vunit | currency}}</p></div>
                   <div flex="20"><p>{{item.proveedor.name}}</p></div>
                
              </md-list-item>
              
           </md-list>


   
   
    
    <!-- Boton + para adicionar materiales a la lista -->

            <md-button  flex class=" pluss md-fab md-primary" md-theme="" aria-label="Profile" ng-click="showAdvanced($event)">
            <md-icon class="icon-content-white icon-content-white-ic_add_white_24dp "></md-icon>

            </md-button>

    <!-- menu desplegable derecho para +info -->

    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right" >
      <md-toolbar >
      <div layout="row">
        <h1 flex="80" style="color: white;" class="md-toolbar-tools">{{name.descripcion}}</h1>
       <md-button  flex="20" ng-click="disableClick()"><md-icon class="icon-editor-white icon-editor-white-ic_mode_edit_white_24dp"></md-icon></md-button>
    </div>
      </md-toolbar>
      <md-content  class="md-padding">
        <form name="userForm">
        <md-input-container flex>
          <label>Id</label>
          <input ng-model="name.id" ng-model="checked" ng-disabled="checked">
        </md-input-container>
                <md-input-container flex>
          <label>Descripci√≥n</label>
          <input ng-model="name.descripcion" ng-model="checked" ng-disabled="checked">
        </md-input-container>
                <md-input-container flex>
          <label>Proveedor</label>
          <input ng-model="name.proveedor.name" ng-model="checked" ng-disabled="checked">
        </md-input-container>
                <md-input-container flex>
          <label>Fabricante</label>
          <input ng-model="name.fabricante" ng-model="checked" ng-disabled="checked">
        </md-input-container>
                <md-input-container flex>
          <label>Tipo</label>
          <input ng-model="name.tipo" ng-model="checked" ng-disabled="checked">
        </md-input-container>
         <md-input-container flex>
          <label>Unidad</label>
          <input ng-model="name.unidad" ng-model="checked" ng-disabled="checked">
        </md-input-container>
        <md-input-container flex>
          <label>V/unitario</label>
          <input ng-model="name.vunit" ng-model="checked" ng-disabled="checked">
        </md-input-container>
        </form>

        
        <md-button ng-hide="checked" ng-click="cancel()" class="md-primary">
          Cancelar
        </md-button>
        <md-button ng-hide="checked" ng-click="update()" >
        Actualizar
        </md-button>


      </md-content>
    </md-sidenav>
</div>

</div>
