<div class="container"  layout="row" flex ng-controller="ProveedorCtrl" layout-fill>
    <md-list flex="70">
      <md-item ng-repeat="item in proveedores">
        <md-item-content>
          <div class="md-tile-left">
              <img ng-src="{{item.face}}" class="face" alt="{{item.name}}">
          </div>
          <div class="md-tile-content">
            <h3>{{item.name}}</h3>
            <h4>NIT: {{item.nit}}</h4>
            <p>
              {{item.tel}}
            </p>
          </div>
          <div class="md-tile-right">
             <a  ng-click="toggleRight({{item}})" ><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></a>
          </div>
        </md-item-content>
        <md-divider md-inset ng-if="!$last" layout-fill ></md-divider>
      </md-item>
    </md-list>
            <md-button  flex class=" pluss md-fab md-primary" md-theme="" aria-label="Profile" ng-click="showAdvanced($event)">
             <img  src='bower_components/material-design-icons-master/content/1x_web/ic_add_white_36dp.png'  aria-hidden="true">
            </md-button>

    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right" >
      <md-toolbar >
      <div layout="row">
        <h1 flex="50" class="md-toolbar-tools">{{name.name}}</h1>
       <md-button md-no-ink  flex="50" ng-click="disableClick()"><img class="md-padding" src='bower_components/material-design-icons-master/editor/svg/design/ic_mode_edit_24px.svg'></md-button>
    </div>
      </md-toolbar>
      <md-content  class="md-padding">
        <form name="userForm">
        <md-input-container flex>
          <label>Razón Social</label>
          <input ng-model="name.name" ng-model="checked" ng-disabled="checked">
        </md-input-container>
                <md-input-container flex>
          <label>Nit/C.C</label>
          <input ng-model="name.nit" ng-model="checked" ng-disabled="checked">
        </md-input-container>
                <md-input-container flex>
          <label>Dirección</label>
          <input ng-model="name.dicc" ng-model="checked" ng-disabled="checked">
        </md-input-container>
                <md-input-container flex>
          <label>Ciudad</label>
          <input ng-model="name.city" ng-model="checked" ng-disabled="checked">
        </md-input-container>
                <md-input-container flex>
          <label>Telefono</label>
          <input ng-model="name.tel" ng-model="checked" ng-disabled="checked">
        </md-input-container>
         <md-input-container flex>
          <label>eMail</label>
          <input ng-model="name.mail" ng-model="checked" ng-disabled="checked">
        </md-input-container>

        </form>

        <md-button class="md-primary">
          Close Sidenav Right
        </md-button>
      </md-content>
    </md-sidenav>
</div>
