<div  layout="column"  ng-controller="ProveedorCtrl" layout-fill >
 
     <div layout-padding style="height:6em; width:400px;">
            <md-input-container >

              <label>buscar Proveedor</label>
              <input ng-model="search">
           
        </md-input-container>
    </div>
     
    
     <div layout-fill>
    
      
          <md-list  flex="100" role="list" class="list" >
              
              <md-list-item class=" item " ng-repeat="item in proveedores| filter:search | orderBy:'name'">
               
                <img ng-src="{{item.face}}" class="md-avatar face" alt="{{item.name}}" />
                
                   
                   <div flex="30" class="name"><p>{{item.name}}</p></div>
                   <div flex="25"><p>NIT: {{item.nit}}</p></div>
                   <div flex="20"><p>{{item.tel}}</p></div>
                
              </md-list-item>
              
           </md-list>
    
   

     <!-- Boton + para adicionar proveedores a la lista -->

            <md-button  flex class=" pluss md-fab md-primary"  aria-label="Profile" ng-click="showAdvanced($event)">
              <md-icon class="icon-content-white icon-content-white-ic_add_white_24dp "></md-icon>

            </md-button>

    <!-- menu desplegable derecho para +info -->

    <md-sidenav class="md-sidenav-right " md-component-id="right" >
      <md-toolbar >
      <div layout="row">
        <h1 flex="80" style="color: white;" class="md-toolbar-tools">{{name.name}}</h1>
       <md-button  flex="20" ng-click="disableClick()"><md-icon class="icon-editor-white icon-editor-white-ic_mode_edit_white_24dp"></md-icon></md-button>
    </div>
      </md-toolbar>

      <md-content layout="column" layout-fill  class="md-padding">
        <form name="userForm">
        <md-input-container flex>
          <label>Razón Social</label>
          <input ng-model="name.name" ng-model="checked" ng-disabled="checked">
        </md-input-container>
                <md-input-container flex>
          <label>Nit/C.C</label>
          <input ng-model="name.nit" ng-model="checked" ng-disabled="checked">
        </md-input-container>
                <md-input-container flex>
          <label>Dirección</label>
          <input ng-model="name.dicc" ng-model="checked" ng-disabled="checked">
        </md-input-container>
                <md-input-container flex>
          <label>Ciudad</label>
          <input ng-model="name.city" ng-model="checked" ng-disabled="checked">
        </md-input-container>
                <md-input-container flex>
          <label>Telefono</label>
          <input ng-model="name.tel" ng-model="checked" ng-disabled="checked">
        </md-input-container>
         <md-input-container flex>
          <label>eMail</label>
          <input ng-model="name.mail" ng-model="checked" ng-disabled="checked">
        </md-input-container>

        </form>

        
        <md-button ng-hide="checked" ng-click="cancel()" class="md-primary">
          Cancelar
        </md-button>
        <md-button ng-hide="checked" ng-click="update()" >
        Actualizar
        </md-button>
      </md-content>
   
    </md-sidenav>
     
</div>
    
</div>
