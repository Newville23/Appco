<md-dialog aria-label="Nuevo Material" >
<md-content >

<h3 style="padding-left: 0; font-weight: bold;">Material</h3>
<md-input-container>
<label>Id</label>
<input ng-model="mat.id" type="text">
</md-input-container>
<md-input-container>
<label>Descripci√≥n</label>
<input ng-model="mat.desc" class="long" type="text">
</md-input-container>
<md-input-container ng-controller="MaterialesCtrl" >
<select ng-model="mat.prov" ng-options="opt as opt.name for opt in proveedores" class="form-control long" >
	<option value=""> Proveedor</option>
</select>
</md-input-container>
<md-input-container>
<label>Fabricante</label>
<input ng-model="mat.fab" class="long" type="text">
</md-input-container>
<md-input-container ng-controller="MaterialesCtrl">
<select ng-model="mat.tip" ng-options="slt as slt.tipo for slt in tipos" class="form-control long" >
	<option value=""> Tipo</option>
</select>
</md-input-container>
<md-input-container>
<label>Unidad</label>
<input ng-model="mat.unt" type="text">
</md-input-container>
<md-input-container>
<label>V/unitario</label>
<input ng-model="mat.vunit" type="text">
</md-input-container>
</md-content>
<div class="md-actions" layout="row">

  <span flex></span>
  <md-button ng-click="cancel()">
  Cancelar
</md-button>
<md-button ng-click="save(mat)" class="md-primary">
Agregar
</md-button>
<pre>form = {{mat| json}}</pre> 
</div>
</md-dialog>
